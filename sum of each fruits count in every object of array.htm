<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sum of each fruits count in every object of array</title>
  </head>
  <body>
    <script>
      // const arr = [
      //     {apple: 1, orange: 2, banana: 1},
      //     {apple: 2, orange: 3, banana: 4},
      //     {apple: 3, orange: 1, banana: 5}
      // ]

      // Expected output = [
      //     {apple: 6, orange: 6, banana: 10}
      // ]

      const arr = [
        { apple: 1, orange: 2, banana: 1 },
        { apple: 2, orange: 3, banana: 4 },
        { apple: 3, orange: 1, banana: 5 },
      ];

      let output = {};

      for (let obj of arr) {
        for (let key in obj) {
          if (output[key] === undefined) {
            output[key] = obj[key];
          } else {
            output[key] += obj[key];
          }
        }
      }

      console.log([output]);
    </script>
  </body>
